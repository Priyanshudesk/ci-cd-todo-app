name: Self-hosted CI/CD Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: [self-hosted, Windows, X64]
    env:
      IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-todo:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Runner info
        run: |
          echo "Runner: ${{ runner.name }}"
          echo "Labels: ${{ toJSON(runner.labels) }}"

      - name: Ensure Docker is available
        run: docker version

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE }} .

      - name: Push Docker image
        run: docker push ${{ env.IMAGE }}

      - name: Check kubectl & cluster access
        run: |
          kubectl version --short
          kubectl get nodes --no-headers || true

      - name: Apply K8s manifests and update image
        run: |
          kubectl apply -f k8s/
          kubectl set image deployment/todo-app todo-container=${{ env.IMAGE }} --record || true
          kubectl rollout status deployment/todo-app --timeout=120s

      - name: Show pods
        run: kubectl get pods -A
